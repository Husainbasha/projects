<body>
	<center><h1>Convertion Temperature </h1></center>
	
 		<table align="center">
			<tr>
				<td>Celsius</td>
				<td>&nbsp;</td>
				<td>Forenheat</td>
			</tr>
			<tr>
				<td><input type="text" id="forenheat"/></td>
				<td><big>=</big></td>
				<td><input type="text" id="celsius"/></td>
			</tr>
		</table>
		<script type="text/javascript">
			var forenheat=document.getElementById('forenheat');
			var celsius=document.getElementById('celsius');

			forenheat.addEventListener('input',function(){
				var f=this.value;
				var c=(f*(-32))*5/9;
				if(!Number.isInteger(c))
				{
					c=c.toFixed(2);
				}
				celsius.value=c;
			})

			celsius.addEventListener('input',function(){
				var c=this.value;
				var f=(c*32);
				if(!Number.isInteger(f))
				{
					f=f.toFixed(2);
				}
				forenheat.value=f;
			})

		</script>
		
</body>
